<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcela Moura" />
    <meta name="keywords" content="arte, tecnologia, cidades, histórias" />
    <title>EUA Afora</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./imagens/logo.png"
          alt="imagem da logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src="./imagens/image.logo.jpeg"
              alt="Foto de Jacques Cousteau"
              class="profile__avatar"
            />
            <img
              src="./imagens/caneta.png"
              alt="Editar o avatar"
              class="profile__avatar-icon"
            />
          </div>
          <div class="profile__info">
            <span class="profile__name">Jacques Cousteau</span>
            <span class="profile__title">Explorador</span>
          </div>
          <button class="profile__edit-button">
            <img
              src="./imagens/caneta.png"
              alt="imagem de um botão"
              class="profile__edit-caneta"
            />
          </button>
          <button class="profile__action-button">
            <img
              src="./imagens/Vector(1).png"
              alt="imagem de um vector"
              class="profile__action-vector"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Marcela Moura</p>
      </footer>
      <div class="popup hide-form" id="popup">
        <div class="popup__container">
          <img
            src="./imagens/CloseIcon.png"
            alt="imagem do icon close"
            class="popup__close-icon"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" id="form-edit-profile">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nome"
              required
              minlength="2"
              maxlength="40"
              id="profile_perfil"
              name="name"
            />
            <span class="popup__validation" id="profile_perfil-error"></span>
            <input
              type="text"
              class="popup__input popup__input_job"
              placeholder="Profissão"
              required
              minlength="2"
              maxlength="200"
              id="profile__text"
              name="job"
            />
            <span class="popup__validation" id="profile__text-error"></span>
            <button type="submit" class="popup__save-button">Salvar</button>
          </form>
        </div>
      </div>
      <div class="popup hide-form" id="popup-action">
        <div class="popup__container">
          <img
            src="./imagens/CloseIcon.png"
            alt="imagem do icon close"
            class="popup__close-icon"
            id="close-popup-action"
          />
          <h2 class="popup__title">Novo Local</h2>
          <form class="popup__form" id="form-new-card">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Título"
              required
              id="title-input"
              name="title"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__validation" id="title-input-error"></span>
            <input
              type="url"
              class="popup__input popup__input_job"
              placeholder="Link de imagem"
              required
              name="link"
              id="link-input"
            />
            <span class="popup__validation" id="link-input-error"></span>
            <button type="submit" class="popup__save-button">Criar</button>
          </form>
        </div>
      </div>
      <div class="popup hide-form" id="popup-img">
        <div class="popup__container popup__container_img">
          <img
            src="./imagens/CloseIcon.png"
            alt="imagem do icon close"
            class="popup__close-icon"
            id="close-profile-form"
          />
          <img src="" alt="" class="popup__img" id="popup-image" />
          <p class="popup__city-name"></p>
        </div>
      </div>
      <div class="popup hide-form" id="popup-confirm-delete">
        <div class="popup__container popup__container_delete">
          <img
            src="./imagens/CloseIcon.png"
            alt="Fechar"
            class="popup__close-icon"
            id="close-delete-popup"
          />
          <h2 class="popup__title">Tem certeza?</h2>
          <button type="submit" class="popup__save-button">Sim</button>
        </div>
      </div>
      <div class="popup hide-form" id="popup-avatar">
        <div class="popup__container">
          <img
            src="./imagens/CloseIcon.png"
            alt="Fechar"
            class="popup__close-icon"
          />
          <h2 class="popup__title">Alterar a foto do Perfil</h2>
          <form class="popup__form" id="form-avatar">
            <input
              type="url"
              class="popup__input popup__input_avatar"
              placeholder="Link da nova imagem"
              name="avatar"
              required
            />
            <span class="popup__validation" id="avatar-input-error"></span>
            <button type="submit" class="popup__save-button">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-template">
      <div class="element">
        <div class="element__image-container">
          <img class="element__image" alt="Imagem do local" />
          <img
            src="./imagens/lixeira.png"
            alt="excluir"
            class="element__trash"
          />
        </div>
        <div class="element__info">
          <p class="element__title"></p>
          <img
            src="./imagens/coração.png"
            alt="curtir"
            class="element__heart"
          />
          <span class="element__like-count">0</span>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
