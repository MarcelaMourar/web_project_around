<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcela Moura" />
    <meta name="keywords" content="arte, tecnologia, cidades, histórias" />
    <title>EUA Afora</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./imagens/logo.png"
          alt="imagem da logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./imagens/image.logo.jpeg"
            alt="Foto de Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <span class="profile__name1">Jacques Cousteau</span>
            <span class="profile__name2">Explorador</span>
          </div>
          <button class="profile__edit-button">
            <img
              src="./imagens/caneta.png"
              alt="imagem de um botão"
              class="profile__edit-caneta"
            />
          </button>

          <button class="profile__action-button">
            <img
              src="./imagens/Vector (1).png"
              alt="imagem de um vector"
              class="profile__action-vector"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Marcela Moura</p>
      </footer>
      <div class="popup hide-form" id="popup">
        <div class="popup__container">
          <img
            src="./imagens/Close Icon.png"
            alt="imagem do icon close"
            class="popup__close-icon"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              class="popup__input popup__input_job"
              placeholder="Profissão"
              required
            />
            <button type="button" class="popup__save-button">Salvar</button>
          </form>
        </div>
      </div>
      <div class="popup hide-form" id="popup-action">
        <div class="popup__container">
          <img
            src="./imagens/Close Icon.png"
            alt="imagem do icon close"
            class="popup__close-icon"
            id="close-profile-form"
          />
          <h2 class="popup__title">Novo Local</h2>
          <form class="popup__form" id="form-new-card">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Título"
              required
              id="title-input"
            />
            <input
              type="text"
              class="popup__input popup__input_job"
              placeholder="Link de imagem"
              required
              id="link-input"
            />
            <button type="submit" class="popup__save-button">Criar</button>
          </form>
        </div>
      </div>
      <div class="popup hide-form" id="popup-img">
        <div class="popup__container popup__container_img">
          <img
            src="./imagens/Close Icon.png"
            alt="imagem do icon close"
            class="popup__close-icon"
            id="close-profile-form"
          />
          <div class="popup__container-img-text">
            <img src="" alt="" class="popup__img" id="popup-image" />
            <p class="popup__city-name"></p>
          </div>
        </div>
      </div>
    </div>
    <template id="card-template">
      <div class="element">
        <div class="element__image-container">
          <img class="element__image" alt="Imagem do local" />
          <img
            src="./imagens/lixeira.png"
            alt="excluir"
            class="element__trash"
          />
        </div>
        <div class="element__info">
          <p class="element__title"></p>
          <img
            src="./imagens/coração.png"
            alt="curtir"
            class="element__heart"
          />
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
